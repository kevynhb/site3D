<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armas Black</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="section menu">
      <img src="models3D/black-friday.gif" alt="gif black friday">
    </div>

    <h3 style="color: white">Compre aqui sua Nova Arma</h3>

    <div class="section cabecalho topBar">
      <br>
      <p> <strong> Aug Dourada</strong> <br> Apenas: R$57.000.00</p>
      <model-viewer id="aug" src="models3D/aug_game_asset-4K.glb" 
        alt="modelo aug 3D"
        autoplay shadow-intensity="2"
        camera-controls auto-rotate interaction-prompt="none">
      </model-viewer>
    </div>

    <div class="section conteudo">
      <p><strong> Snipers com descontos incr√≠veis...</strong></p>
      <model-viewer src="models3D/sniper2-4K.glb" alt="sniper 3D" 
        autoplay shadow-intensity="1" camera-controls
        auto-rotate interaction-prompt="none">
    </div>

    <div class="section conteudo2">
      <h2 style="color: white;"> Temos Machados!!! </h2> <br>
      <p> A partir de: R$500,00</p>
      <model-viewer src="models3D/axe4k.glb" alt="Um machado 3D" 
        autoplay shadow-intensity="1" 
        camera-controls
        auto-rotate interaction-prompt="none">
    </div>

    <div class="section secao1">
      <model-viewer src="models3D/r20_rahe.glb" alt="metraladora" 
        autoplay shadow-intensity="1" 
        camera-controls
        auto-rotate interaction-prompt="none">
    </div>

    <div class="section secao2">
      <model-viewer src="models3D/cp-98_custom_mk._1.glb" alt="metraladora" 
        autoplay shadow-intensity="1"
        camera-controls auto-rotate interaction-prompt="none">
    </div>

    <div class="section secao3">
      <model-viewer src="models3D/brask_lr-35-a2.glb" alt="metraladora" 
        autoplay shadow-intensity="1" camera-controls
        auto-rotate interaction-prompt="none">
    </div>
  </div>
</body>

</html>
